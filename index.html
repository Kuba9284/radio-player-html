<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BBC Radio Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root {
  --glass: rgba(20,20,35,0.65);
  --border: rgba(120,120,255,0.6);
  --accent: #7a7aff;
  --blur: 22px;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at top, rgba(120,120,255,0.15), transparent 60%),
    url("bg.png") center/cover no-repeat fixed;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  overflow: hidden;
}

/* ===== WINDOW ===== */
.window {
  width: 1100px;
  height: 760px;
  backdrop-filter: blur(var(--blur));
  background: var(--glass);
  border: 1px solid var(--border);
  border-radius: 22px;
  display: grid;
  grid-template-columns: 380px 1fr;
  padding: 22px;
  gap: 22px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.45);
  animation: windowIn .8s ease;
}

/* ===== LEFT ===== */
.left {
  display: flex;
  flex-direction: column;
  gap: 14px;
  align-items: center;
  text-align: center;
}

.album {
  width: 300px;
  height: 300px;
  border-radius: 22px;
  border: 1px solid var(--border);
  overflow: hidden;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

.album img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: breathe 7s ease-in-out infinite;
}

.album.playing img {
  animation: pulse 1.8s ease-in-out infinite;
}

.station-name {
  font-size: 30px;
  font-weight: 700;
}

.now-playing {
  font-size: 14px;
  opacity: 0.85;
}

.metadata {
  font-size: 16px;
  color: #e0e0ff;
  min-height: 22px;
}

/* ===== PLAY BUTTON ===== */
.play-btn {
  width: 72px;
  height: 72px;
  border-radius: 50%;
  border: 1px solid var(--border);
  background: radial-gradient(circle, rgba(120,120,255,0.7), rgba(60,60,200,0.5));
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 30px;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease;
  box-shadow: 0 10px 30px rgba(120,120,255,.35);
}

.play-btn:active {
  transform: scale(.92);
}

.play-btn.playing {
  box-shadow: 0 0 40px rgba(120,120,255,.7);
}

/* ===== RIGHT ===== */
.right {
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.station {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 14px;
  border-radius: 16px;
  border: 1px solid var(--border);
  background: rgba(0,0,0,0.25);
  cursor: pointer;
  transition: transform .25s ease, background .25s ease;
}

.station:hover {
  transform: translateX(6px);
  background: rgba(120,120,255,.25);
}

.station.active {
  background: rgba(120,120,255,.45);
}

.station img {
  width: 50px;
  border-radius: 12px;
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
  body { align-items: flex-start; }

  .window {
    width: 100%;
    height: 100vh;
    grid-template-columns: 1fr;
    border-radius: 0;
    padding: 16px;
  }

  .album {
    width: 220px;
    height: 220px;
  }
}

/* ===== ANIMATIONS ===== */
@keyframes breathe {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.03); }
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.06); }
}

@keyframes windowIn {
  from { opacity: 0; transform: scale(.95) translateY(20px); }
  to { opacity: 1; transform: scale(1) translateY(0); }
}
</style>
</head>
<body>

<div class="window">
  <div class="left">
    <div class="album" id="album">
      <img id="cover" src="icons/bbc1.png">
    </div>

    <div id="stationName" class="station-name">BBC Radio 1</div>
    <div class="now-playing">ðŸ”´ LIVE</div>
    <div id="metadata" class="metadata">Tap play</div>

    <div id="playBtn" class="play-btn">â–¶</div>
  </div>

  <div class="right" id="stations"></div>
</div>

<audio id="audio" playsinline></audio>

<script>
const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

const stations = [
  {
    name:"BBC Radio 1",
    icon:"icons/bbc1.png",
    stream:"https://as-hls-ww-live.akamaized.net/pool_01505109/live/ww/bbc_radio_one/bbc_radio_one.isml/bbc_radio_one-audio%3d96000.norewind.m3u8",
    service:"bbc_radio_one"
  },
  {
    name:"BBC Radio 1Xtra",
    icon:"icons/bbc1x.png",
    stream:"https://as-hls-ww-live.akamaized.net/pool_92079267/live/ww/bbc_1xtra/bbc_1xtra.isml/bbc_1xtra-audio%3d96000.norewind.m3u8",
    service:"bbc_1xtra"
  },
  {
    name:"BBC Radio 2",
    icon:"icons/bbc2.png",
    stream:"https://as-hls-ww-live.akamaized.net/pool_74208725/live/ww/bbc_radio_two/bbc_radio_two.isml/bbc_radio_two-audio%3d96000.norewind.m3u8",
    service:"bbc_radio_two"
  },
  {
    name:"BBC Radio 3",
    icon:"icons/bbc3.png",
    stream:"https://as-hls-ww-live.akamaized.net/pool_23461179/live/ww/bbc_radio_three/bbc_radio_three.isml/bbc_radio_three-audio%3d96000.norewind.m3u8",
    service:"bbc_radio_three"
  },
  {
    name:"BBC Radio 4 Extra",
    icon:"icons/bbc4extra.png",
    stream:"https://as-hls-ww-live.akamaized.net/pool_26173715/live/ww/bbc_radio_four_extra/bbc_radio_four_extra.isml/bbc_radio_four_extra-audio%3d96000.norewind.m3u8",
    service:"bbc_radio_four_extra"
  },
  {
    name:"BBC Radio 6 Music",
    icon:"icons/bbc6.png",
    stream:"https://as-hls-ww-live.akamaized.net/pool_81827798/live/ww/bbc_6music/bbc_6music.isml/bbc_6music-audio%3d96000.norewind.m3u8",
    service:"bbc_6music"
  },
  {
    name:"BBC World Service",
    icon:"icons/worldservice.png",
    stream:"http://stream.live.vc.bbcmedia.co.uk/bbc_world_service",
    service:"bbc_world_service"
  }
];

const audio = document.getElementById("audio");
const list = document.getElementById("stations");
const playBtn = document.getElementById("playBtn");
const metadata = document.getElementById("metadata");
const album = document.getElementById("album");

let current = stations[0];
let hls;
let playing = false;
let metaTimer;

/* Build list */
stations.forEach((s,i)=>{
  const el = document.createElement("div");
  el.className = "station" + (i===0?" active":"");
  el.innerHTML = `<img src="${s.icon}"><span>${s.name}</span>`;
  el.onclick = () => selectStation(s, el);
  list.appendChild(el);
});

function selectStation(station, el) {
  document.querySelectorAll(".station").forEach(x=>x.classList.remove("active"));
  el.classList.add("active");
  current = station;
  cover.src = station.icon;
  stationName.textContent = station.name;
  metadata.textContent = "Tap play";
  stop();
}

/* Play / Pause */
playBtn.onclick = () => {
  playing ? stop() : play();
};

function play() {
  metadata.textContent = "Connectingâ€¦";

  if (isIOS) {
    audio.src = current.stream;
    audio.play();
  } else {
    if (Hls.isSupported()) {
      if (hls) hls.destroy();
      hls = new Hls();
      hls.loadSource(current.stream);
      hls.attachMedia(audio);
      hls.on(Hls.Events.MANIFEST_PARSED, ()=>audio.play());
    } else {
      audio.src = current.stream;
      audio.play();
    }
  }

  playing = true;
  playBtn.textContent = "â¸";
  playBtn.classList.add("playing");
  album.classList.add("playing");

  fetchMetadata();
  metaTimer = setInterval(fetchMetadata, 30000);
}

function stop() {
  audio.pause();
  playing = false;
  playBtn.textContent = "â–¶";
  playBtn.classList.remove("playing");
  album.classList.remove("playing");
  clearInterval(metaTimer);
}

/* ===== REAL BBC METADATA ===== */
function fetchMetadata() {
  fetch(`https://rms.api.bbc.co.uk/v2/services/${current.service}/segments/latest`)
    .then(r=>r.json())
    .then(d=>{
      const seg = d.data[0];
      if (seg && seg.titles?.primary) {
        metadata.textContent = seg.titles.primary;
      } else {
        metadata.textContent = "Live broadcast";
      }
    })
    .catch(()=>{
      metadata.textContent = "Live broadcast";
    });
}
</script>

</body>
</html>
