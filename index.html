<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BBC Radio Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root {
  --glass: rgba(20,20,35,0.65);
  --border: rgba(120,120,255,0.6);
  --accent: #7a7aff;
  --blur: 22px;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at top, rgba(120,120,255,0.15), transparent 60%),
    url("bg.png") center/cover no-repeat fixed;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  overflow: hidden;
}

/* ===== MAIN WINDOW ===== */
.window {
  width: 1100px;
  height: 760px;
  backdrop-filter: blur(var(--blur));
  background: var(--glass);
  border: 1px solid var(--border);
  border-radius: 22px;
  display: grid;
  grid-template-columns: 380px 1fr;
  padding: 22px;
  gap: 22px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.45);

  /* move content slightly lower */
  transform: translateY(40px);

  animation: windowIn 0.8s ease;
}

/* ===== LEFT ===== */
.left {
  display: flex;
  flex-direction: column;
  gap: 14px;
  align-items: center;
  text-align: center;
}

.album {
  width: 300px;
  height: 300px;
  border-radius: 22px;
  border: 1px solid var(--border);
  overflow: hidden;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

.album img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: breathe 7s ease-in-out infinite;
}

.album.playing img {
  animation: pulse 1.8s ease-in-out infinite;
}

.station-name {
  font-size: 30px;
  font-weight: 700;
}

.now-playing {
  font-size: 14px;
  opacity: 0.85;
}

.metadata {
  font-size: 15px;
  color: #d6d6ff;
  min-height: 24px;
}

/* ===== BUTTON ===== */
button {
  margin-top: 6px;
  background: linear-gradient(135deg, rgba(120,120,255,0.6), rgba(80,80,255,0.35));
  border: 1px solid var(--border);
  color: white;
  padding: 14px 22px;
  border-radius: 16px;
  cursor: pointer;
  font-size: 18px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(120,120,255,0.35);
}

/* ===== RIGHT ===== */
.right {
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
  padding-right: 6px;
}

.station {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 14px;
  border-radius: 16px;
  border: 1px solid var(--border);
  background: rgba(0,0,0,0.25);
  cursor: pointer;
  transition: transform 0.25s ease, background 0.25s ease;
}

.station:hover {
  transform: translateX(6px);
  background: rgba(120,120,255,0.25);
}

.station.active {
  background: rgba(120,120,255,0.45);
}

.station img {
  width: 50px;
  border-radius: 12px;
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
  body { align-items: flex-start; }

  .window {
    width: 100%;
    height: 100vh;
    border-radius: 0;
    grid-template-columns: 1fr;
    padding: 16px;
    transform: none;
  }

  .album {
    width: 220px;
    height: 220px;
  }

  button {
    width: 100%;
  }
}

/* ===== ANIMATIONS ===== */
@keyframes breathe {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.03); }
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

@keyframes windowIn {
  from { opacity: 0; transform: scale(0.95) translateY(60px); }
  to { opacity: 1; transform: scale(1) translateY(40px); }
}
</style>
</head>
<body>

<div class="window">
  <div class="left">
    <div class="album" id="album">
      <img id="cover" src="icons/bbc1.png">
    </div>
    <div id="stationName" class="station-name">BBC Radio 1</div>
    <div class="now-playing">ðŸ”´ LIVE</div>
    <div id="metadata" class="metadata">Tap Play</div>
    <button id="playBtn">â–¶ Play</button>
  </div>

  <div class="right" id="stations"></div>
</div>

<audio id="audio" playsinline></audio>

<script>
const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

const stations = [
  { name:"BBC Radio 1", icon:"icons/bbc1.png",
    service:"radio1",
    url:"https://as-hls-ww-live.akamaized.net/pool_01505109/live/ww/bbc_radio_one/bbc_radio_one.isml/bbc_radio_one-audio%3d96000.norewind.m3u8" },
  { name:"BBC Radio 1Xtra", icon:"icons/bbc1x.png",
    service:"1xtra",
    url:"https://as-hls-ww-live.akamaized.net/pool_92079267/live/ww/bbc_1xtra/bbc_1xtra.isml/bbc_1xtra-audio%3d96000.norewind.m3u8" },
  { name:"BBC Radio 2", icon:"icons/bbc2.png",
    service:"radio2",
    url:"https://as-hls-ww-live.akamaized.net/pool_74208725/live/ww/bbc_radio_two/bbc_radio_two.isml/bbc_radio_two-audio%3d96000.norewind.m3u8" },
  { name:"BBC Radio 3", icon:"icons/bbc3.png",
    service:"radio3",
    url:"https://as-hls-ww-live.akamaized.net/pool_23461179/live/ww/bbc_radio_three/bbc_radio_three.isml/bbc_radio_three-audio%3d96000.norewind.m3u8" },
  { name:"BBC Radio 4 Extra", icon:"icons/bbc4extra.png",
    service:"radio4extra",
    url:"https://as-hls-ww-live.akamaized.net/pool_26173715/live/ww/bbc_radio_four_extra/bbc_radio_four_extra.isml/bbc_radio_four_extra-audio%3d96000.norewind.m3u8" },
  { name:"BBC Radio 6 Music", icon:"icons/bbc6.png",
    service:"6music",
    url:"https://as-hls-ww-live.akamaized.net/pool_81827798/live/ww/bbc_6music/bbc_6music.isml/bbc_6music-audio%3d96000.norewind.m3u8" },
  { name:"BBC World Service", icon:"icons/bbcws.png",
    service:"worldserviceradio",
    url:"https://as-hls-ww-live.akamaized.net/pool_01454409/live/ww/bbc_world_service/bbc_world_service.isml/bbc_world_service-audio%3d96000.norewind.m3u8" }
];

const audio = document.getElementById("audio");
const list = document.getElementById("stations");
const playBtn = document.getElementById("playBtn");
const metadata = document.getElementById("metadata");
const album = document.getElementById("album");

let current = stations[0];
let hls;
let metaTimer;

/* ===== METADATA ===== */
async function updateMetadata() {
  if (!current.service) return;

  try {
    const res = await fetch(
      `https://rmp-live-data.api.bbci.co.uk/v2/services/${current.service}/segments`
    );
    const data = await res.json();

    const seg = data?.data?.[0];
    if (!seg) return;

    if (seg.artist && seg.title) {
      metadata.textContent = `${seg.artist} â€“ ${seg.title}`;
    } else if (seg.title) {
      metadata.textContent = seg.title;
    } else {
      metadata.textContent = "Live broadcast";
    }
  } catch {
    metadata.textContent = "Live broadcast";
  }
}

/* ===== BUILD LIST ===== */
stations.forEach((s,i)=>{
  const el = document.createElement("div");
  el.className = "station" + (i===0 ? " active" : "");
  el.innerHTML = `<img src="${s.icon}"><span>${s.name}</span>`;
  el.onclick = () => {
    document.querySelectorAll(".station").forEach(x=>x.classList.remove("active"));
    el.classList.add("active");
    current = s;
    cover.src = s.icon;
    stationName.textContent = s.name;
    metadata.textContent = "Tap Play";
    album.classList.remove("playing");
    clearInterval(metaTimer);
  };
  list.appendChild(el);
});

/* ===== PLAY ===== */
playBtn.onclick = async () => {
  metadata.textContent = "Connectingâ€¦";

  if (isIOS) {
    audio.src = current.url;
    audio.load();
    await audio.play();
  } else {
    if (Hls.isSupported()) {
      if (hls) hls.destroy();
      hls = new Hls();
      hls.loadSource(current.url);
      hls.attachMedia(audio);
      hls.on(Hls.Events.MANIFEST_PARSED, () => audio.play());
    } else {
      audio.src = current.url;
      audio.play();
    }
  }

  album.classList.add("playing");
  updateMetadata();
  metaTimer = setInterval(updateMetadata, 30000);
};
</script>

</body>
</html>
